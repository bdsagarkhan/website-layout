<!DOCTYPE html>
<html lang="en">
<head>

	<title>Learn Website Layout</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="header red"></div>

		<div class="single_item purple"></div>

		<div class="single_item red"></div>
	</div>
